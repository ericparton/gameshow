<div class="container below-fixed-navbar">
    <h1>Scoreboard</h1>
    <div class="table-responsive">
        <table id="list" class="table table-bordered table-striped">
            <thead>
            <tr>
                <th style="width:10%">#</th>
                <th style="width:45%">Player</th>
                <th style="width:45%">Points</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let idx = index; let userPoint of userPoints | async">
                <td>{{idx + 1}}</td>
                <td>{{ userPoint.name | titlecase }}</td>
                <td>{{ userPoint.points | currency:'USD':true }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
