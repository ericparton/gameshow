<div class="container">
    <div class="header">
        <span>
            <h2 class="name">{{ name | async }}</h2>
            <h2 class="money">{{ money | async | currency:'USD':true }}</h2>
        </span>
    </div>
    <div class="btn-container">
        <button [disabled]="(place | async) > 0" *ngIf="(place | async)" type="button"
                (click)="onClick()" class="btn btn-primary btn-big">
            <i *ngIf="(place | async) < 0" class="fa fa-question-circle-o" aria-hidden="true"></i>
            <span *ngIf="(place | async) > 0" class="place">{{ place | async }}</span>
        </button>
    </div>
</div>
