<div class="container">
    <div class="header">
        <span>
            <h2 class="name">{{ name | async }}</h2>
            <h2 class="money">{{ money | async | currency:'USD':true }}</h2>
        </span>
    </div>
    <div class="btn-container">
        <button type="button" class="btn btn-primary btn-big">
            <i class="fa fa-question-circle-o" aria-hidden="true"></i>
        </button>
    </div>
    <!--<h2 class="text-center place" style="flex:none;">{{ place | async | ordinal | titlecase }}</h2>-->
</div>
